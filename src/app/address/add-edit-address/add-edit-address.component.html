<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Address Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AddressName"
        placeholder="Enter Address Name">
    </div>
</div>

<button (click)="addAddress()" *ngIf="addres.AddressId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAddress()" *ngIf="addres.AddressId!=0" class="btn btn-primary">
    Update
</button>
